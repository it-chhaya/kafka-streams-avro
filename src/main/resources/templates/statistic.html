<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/master}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<main class="main px-8 gap-4" layout:fragment="main">

    <div class="grid grid-cols-2 gap-4">
        <div>
            <canvas id="myChart"></canvas>
        </div>

        <div>
            <canvas id="myLineChart"></canvas>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 my-4">
        <article class="flex flex-col gap-4 rounded-lg border border-gray-100 bg-white p-6">
            <div class="inline-flex gap-2 self-end rounded bg-green-100 p-1 text-green-600">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="size-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                    />
                </svg>

                <span class="text-xs font-medium"> 67.81% </span>
            </div>

            <div>
                <strong class="block text-sm font-medium text-gray-500"> Profit </strong>

                <p>
                    <span class="text-2xl font-medium text-gray-900"> $404.32 </span>

                    <span class="text-xs text-gray-500"> from $240.94 </span>
                </p>
            </div>
        </article>

        <article class="flex flex-col gap-4 rounded-lg border border-gray-100 bg-white p-6">
            <div class="inline-flex gap-2 self-end rounded bg-red-100 p-1 text-red-600">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="size-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"
                    />
                </svg>

                <span class="text-xs font-medium"> 67.81% </span>
            </div>

            <div>
                <strong class="block text-sm font-medium text-gray-500"> Profit </strong>

                <p>
                    <span class="text-2xl font-medium text-gray-900"> $240.94 </span>

                    <span class="text-xs text-gray-500"> from $404.32 </span>
                </p>
            </div>
        </article>
    </div>

    <div class="overflow-x-auto my-4">
        <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
            <thead class="ltr:text-left rtl:text-right">
            <tr>
                <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">No</th>
                <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Report Title</th>
                <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Last Updated</th>
                <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Actions</th>
                <th class="px-4 py-2"></th>
            </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
            <tr>
                <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">1</td>
                <td class="whitespace-nowrap px-4 py-2 text-gray-700">Report 001</td>
                <td class="whitespace-nowrap px-4 py-2 text-gray-700">20-Jan-2025</td>
                <td class="whitespace-nowrap px-4 py-2 flex gap-2">
                    <a
                            href="#"
                            class="inline-block rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700"
                    >
                        View
                    </a>
                    <button
                            data-report-id="1"
                            id="btn-excel-report-1"
                            class="flex gap-2 btn-excel inline-block rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700"
                    >
                        <span>Excel</span>
                    </button>
                </td>
            </tr>


            <tr>
                <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">2</td>
                <td class="whitespace-nowrap px-4 py-2 text-gray-700">Report 002</td>
                <td class="whitespace-nowrap px-4 py-2 text-gray-700">20-Jan-2025</td>
                <td class="whitespace-nowrap px-4 py-2">
                    <a
                            href="#"
                            class="inline-block rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700"
                    >
                        View
                    </a>
                    <button
                            data-report-id="2"
                            id="btn-excel-report-2"
                            class="inline-block rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700"
                    >
                        Excel
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</main>

<th:block layout:fragment="scripts">
    <script src="/chart-utils.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
        const myLineChart = document.getElementById('myLineChart')

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const labels = months({count: 7});
        const data = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        new Chart(myLineChart, {
            type: 'line',
            data: data
        });
    </script>
    <script src="/statistic.js"></script>
</th:block>

</body>
</html>
